 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Nuclear Pizza War</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <meta name="viewport" content="width=1000,user-scalable=no"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="x5-fullscreen" content="true"/>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
         @font-face {
            font-family: 'Franchise';
            src: url('Resources/Fonts/Franchise.ttf');
            font-weight: 400;
         }
        body, canvas {
            font-family: 'Franchise';
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        div.container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="800" height="600"></canvas>
        <div>
            <input type="text" placeholder="Nickname" id="login" />
            <input type="text" placeholder="Room" id="room" />
            <input type="checkbox" id="pvp" />
        </div>
    </div>
    <script src="Library/io/socket.io.min.js"></script>
    <script src="application.js"></script>
</body>
</html>
